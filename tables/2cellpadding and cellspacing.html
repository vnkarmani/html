<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cellpadding and cellspacing</title>
</head>
<body>
     <h1>cellpadding and cellspacing in Html Table</h1>
     <p><strong>1.cellpadding</strong></p>
     <p>Cell padding is the space between the cell borders and the cell content.</p>
     <p>By default the padding is set to 0.</p>
     <img src="../images/cellpadding.png" alt="image not found" width="40%">


     <p><strong>2.cellspacing</strong></p>
     <p>Cell spacing is the space between each cell.</p>
     <p>By default the space is set to 2 pixels.</p>
     <img src="../images/cellspacing.png" alt="image not found" width="40%">
</body>
</html>
