<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base</title>
</head>
<body>
    <h1>Base tag</h1>
    <p>The &lt;base> tag specifies the base URL and/or target for all relative URLs in a document.</p>
    <p>The &lt;base> tag must have either an href or a target attribute present, or both.</p>
    <p>There can only be one single &lt;base> element in a document, and it must be inside the &lt;head> element.</p>
    
</body>
</html>
